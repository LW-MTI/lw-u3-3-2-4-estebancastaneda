<html>
    <head>
        <title>3.2.4 Responsive: Tabla y formulario.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h3>3.2.4 Responsive: Tabla y formulario.</h3>
        </div>
        
        <div class="container">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="nombre" class="control-label col-sm-2">Nombre(s):</label>
                    <div class="col-sm-10">
                        <input type="text" name="nombre" id="nombre" class="form-control"/>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="apellidos" class="control-label col-sm-2">Apellido(s):</label>
                    <div class="col-sm-10">
                        <input type="text" name="apellidos" id="apellidos" class="form-control"/>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="sexo" class="control-label col-sm-2">Sexo:</label>
                    <div class="radio col-sm-10">
                        <label><input type="radio" name="sexo" value="F"/>Femenino</label>
                        <label><input type="radio" name="sexo" value="M"/>Masculino</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="nivel" class="control-label col-sm-2">Nivel escolar:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="nivel">
                            <option>Posgrado</option>
                            <option>Superior</option>
                            <option>Medio Superior</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="perfil" class="control-label col-sm-2">Perfil:</label>
                    <div class="col-sm-10">
                        <textarea class="col-sm-12"></textarea>
                    </div>
                </div>
                
                <div class="text-right">
                    <button class="btn btn-primary">Enviar</button>
                </div>
            </form>
            
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre(s)</th>
                            <th>Apellido(s)</th>
                            <th>Sexo</th>
                            <th>Nivel escolar</th>
                            <th>Perfil</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Esteban</td>
                            <td>Castañeda</td>
                            <td>Masculino</td>
                            <td>Licenciatura</td>
                            <td>A</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Pablo</td>
                            <td>Castañeda</td>
                            <td>Masculino</td>
                            <td>Preescolar</td>
                            <td>B</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Luis</td>
                            <td>Castañeda</td>
                            <td>Masculino</td>
                            <td>Licenciatura</td>
                            <td>C</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
